<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Portal</title>
  <style>
    /* Basic Reset & Body Styling */
    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to right, #1a1a2e, #16213e, #0f3460);
        color: #e0e0e0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
        background-size: 200% 200%;
        animation: backgroundShift 15s ease infinite;
    }

    @keyframes backgroundShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Container for the form box */
    .container {
        width: 90%;
        max-width: 400px;
        background: rgba(0, 0, 0, 0.7);
        padding: 40px 30px;
        border-radius: 15px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
        position: relative;
        min-height: 450px;
        overflow: hidden;
    }

    /* Form Box to hold toggle buttons and forms */
    .form-box {
        width: 100%;
        position: absolute;
        top: 100px;
        left: 0;
    }

    /* Toggle Buttons Container */
    .button-box {
        width: 220px;
        margin: 0 auto 30px;
        position: absolute;
        top: 40px;
        left: 50%;
        transform: translateX(-50%);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        border-radius: 30px;
        background: #2c3e50;
        z-index: 10;
    }

    /* Individual Toggle Buttons (Log In, Register) */
    .toggle-btn {
        padding: 10px 20px;
        cursor: pointer;
        background: transparent;
        border: 0;
        outline: none;
        position: relative;
        color: #e0e0e0;
        font-size: 16px;
        transition: color 0.3s ease;
    }

    .toggle-btn:hover {
        color: #00bcd4;
    }

    /* Slider for active toggle button */
    #btn {
        top: 0;
        left: 0;
        position: absolute;
        width: 110px;
        height: 100%;
        background: linear-gradient(to right, #00bcd4, #007bff);
        border-radius: 30px;
        transition: 0.5s;
    }

    /* Input Group (for both login and register forms) */
    .input-group {
        position: absolute;
        width: 100%;
        top: 0;
        transition: 0.5s;
    }

    /* Initial positions for forms */
    #login {
        left: 0;
    }

    #register {
        left: 100%;
        display: flex; /* Enable flexbox for the register form */
        flex-direction: column; /* Stack items vertically */
        justify-content: space-between; /* Distribute space between elements, pushing the last to the bottom */
        min-height: calc(100% - 50px); /* Adjust height to accommodate button at the bottom */
    }

    /* Form Heading (Login, Register titles) */
    .input-group h1 {
        text-align: center;
        margin-bottom: 25px;
        color: #00e1ff;
        font-size: 28px;
        text-shadow: 0 0 5px rgba(0, 188, 212, 0.5);
    }

    /* Input Fields */
    .input-field {
        width: calc(100% - 20px);
        padding: 15px 10px;
        margin: 10px 0;
        border: 0;
        border-bottom: 2px solid #00e1ff;
        background: transparent;
        outline: none;
        color: #e0e0e0;
        font-size: 16px;
        transition: border-bottom 0.3s ease, box-shadow 0.3s ease;
    }

    .input-field::placeholder {
        color: #a0a0a0;
    }

    .input-field:focus {
        border-bottom: 2px solid #00e1ff;
        box-shadow: 0 5px 10px rgba(0, 225, 255, 0.2);
    }

    /* Submit Button */
    .submit-btn {
        width: 100%;
        padding: 15px 30px;
        cursor: pointer;
        display: block;
        margin: 30px auto 0; /* Adjust top margin */
        background: linear-gradient(to right, #00bcd4, #007bff);
        border: 0;
        outline: none;
        border-radius: 30px;
        color: #fff;
        font-size: 18px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    }

    /* Specific styling for the register submit button to center it */
    #register .submit-btn {
        align-self: center; /* Center the register button horizontally */
        margin-top: auto; /* Push it to the bottom */
        margin-bottom: 0; /* Remove default bottom margin */
    }

    .submit-btn:hover {
        background: linear-gradient(to right, #007bff, #00bcd4);
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0, 123, 255, 0.4);
    }

</style>
</head>
<body>
    <div class="container">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()">&nbsp&nbsp Log In</button>
            <button type="button" class="toggle-btn" onclick="register()">&nbsp&nbsp     Register</button>
        </div>

        <div class="form-box">
            <form id="login" class="input-group">
                <h1>Login</h1>
                <input type="text" name="log-Username" class="input-field" placeholder="Username" required>
                <input type="password" name="log-Password" class="input-field" placeholder="Password" required>
                <button type="submit" name="log-btn" class="submit-btn">Log In</button>
            </form>

            <form id="register" class="input-group">
                <h1>Register</h1>
                <input type="text" name="reg-Username" class="input-field" placeholder="Username" required>
                <input type="email" name="reg-Email" class="input-field" placeholder="Email" required>
                <input type="password" name="reg-Password" class="input-field" placeholder="Password" required>
                <input type="password" name="reg-ConfirmPassword" class="input-field" placeholder="Confirm Password" required>
                <button type="submit" name="reg-btn" class="submit-btn">Register</button>
            </form>
        </div>
    </div>

    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register() {
            x.style.left = "-100%"; // Slide login form completely to the left
            y.style.left = "0%";    // Bring register form to the center
            z.style.left = "110px";  // Move slider under 'Register' button
        }

        function login() {
            x.style.left = "0%";    // Bring login form to the center
            y.style.left = "100%";  // Slide register form completely to the right
            z.style.left = "0px";    // Move slider under 'Log In' button
        }
    </script>
</body>
</html>
